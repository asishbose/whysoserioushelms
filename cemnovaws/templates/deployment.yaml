apiVersion: extensions/v1beta1
kind: Deployment 
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.image.replica }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1 
      maxUnavailable: 1
  minReadySeconds: 360s
  template:
    metadata:
      labels:
        name: {{ template "fullname" . }}
        app: {{ template "fullname" . }}
    spec:
      containers:
      - name: {{ template "fullname" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        ports:
        - name: http
          containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /novaconfig
        livenessProbe:
          exec:
           command:
           - /bin/sh
           - -c
           - /usr/bin/run-healthcheck
           initialDelaySeconds: 240
           periodSeconds: 300       
        readinessProbe:
          exec:
           command:
           - /bin/sh
           - -c
           - /usr/bin/run-healthcheck
           initialDelaySeconds: 240
           periodSeconds: 300  
        resources:
{{ toYaml .Values.resources | indent 11 }}
      volumes:
      - name: config-volume
        configMap:
        - name: cemnovaconfigmap